<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <title>Google</title>
</head>
<body>
    <header class="top">
        <section class="top-head">
            <span class="names-head">
                Gmail
            </span>
            <span class="names-head">
                Imágenes
            </span>
            <span class="material-icons head">
                apps
            </span>
            <span class="loginpic-head">
                <img src="belem.png" alt="">
            </span>
        </section>
    </header>
        <main>
            <section class="google">
                <span class="google-text">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
                </span>
            </section>
            <section class="search">
                <span class="material-icons search-icon">
                    search
                </span>
                <input type="text" placeholder="Search Google or type a URL">
                <span class="material-icons mic">
                    mic
                </span>
            </section>
            <section class="buttons">
                <button type="button">Buscar con Google</button>
                <button type="button">Me siento con suerte</button>
            </section>
            <section class="final-text">
                <span class="final-text-lang">
                    Ofrecido por Google en: <a href="#">English</a> <a href="#">Español (Latinoamérica)</a>
                </span>
            </section>
        </main>
</body>
</html>
